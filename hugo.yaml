# Hugo configuration file
baseURL: 'https://xujin.work'
languageCode: 'en-us'
title: 'Xu Jin - Resume'

# 主题配置 - 使用HugoBlox Resume模块
module:
  imports:
    - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-tailwind

# 缓存配置 - GitHub Pages部署需要
caches:
  images:
    dir: :cacheDir/images

# 基础参数
params:
  # 主题相关配置
  theme: resume
  color_theme: minimal
  font: minimal
  font_size: M
  
  # 隐私设置
  privacy_pack: true
  
  # 编辑页面
  edit_page:
    repo_url: 'https://github.com/laodouya/resume'
    content_dir: ''
    repo_branch: main
    editable:
      page: false
      post: false
      book: false
  
  # 社交链接图标
  icon:
    pack:
      ai: true

# 菜单配置
menu:
  main:
    - name: 'Home'
      url: '/'
      weight: 10

# 构建配置
build:
  writeStats: true

# Markdown配置
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    lineNos: false
  tableOfContents:
    startLevel: 2
    endLevel: 3

# 安全配置
security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_
      - ^WC_
  http:
    methods:
      - (?i)GET|POST
    urls:
      - .*

# 忽略警告
ignoreLogs: ['warning-goldmark-raw-html']